<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>création de compte</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <style>
        .valid {
            border: 2px solid green;
        }
        .invalid {
            border: 2px solid red;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <header>
        <button id="toggle-dark-mode">Activer/Désactiver le mode sombre</button>
<h1>création de compte</h1>
    <nav class="lien">
        <a href="collection.html">Ma Collection</a>
        <span>|</span>
        <a href="index.html">Accueil</a>
        <span>|</span>
        <a href="login.html">connexion</a>
    </nav>
</header>
<form id="registrationForm">
    <label for="pseudo">identifiant (minimum 6 caractères) :</label>
    <input type="text" id="pseudo" name="pseudo" minlength="6" required><br><br>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="mdp">mots de pass (minimum 8 caractères) :</label>
    <input type="password" id="mdp" name="mdp" minlength="8" required><br><br>

    <label for="mdpConfirm">verification du mots de pass :</label>
    <input type="password" id="mdpConfirm" name="mdpConfirm" required><br><br>
    <div>
        <input type="password" id="mdp" placeholder="Mot de passe">
        <button type="button" id="toggleMdp">Afficher</button>
    </div>
    <div>
        <input type="password" id="mdpConfirm" placeholder="Confirmer le mot de passe">
        <button type="button" id="toggleMdpConfirm">Afficher</button>
    </div>
    <div class="captcha">
        <label for="captcha-input">entrer le captcha</label>
        <div class="preview"></div>
        <div class="captcha-form">
            <input type="text" id="captcha-form" placeholder="enter captcha text">
            <button class="captcha-refresh">
                <i class="fa fa-refresh"></i>
            </button>
        </div>
    </div>

    <fieldset>
        <legend>choisi ta maison :</legend>
        <input type="radio" id="option1" name="options" value="top" required>
        <label for="option1">Gryffondor</label><br>
        <input type="radio" id="option2" name="options" value="mid">
        <label for="option2">Serpentard</label><br>
        <input type="radio" id="option3" name="options" value="adc">
        <label for="option3">Serdaigle</label><br>
        <input type="radio" id="option4" name="options" value="sup">
        <label for="option4">Poufsouffle</label><br>
    </fieldset><br>

    <button type="button" onclick="validateForm()">Soumettre</button>
</form>

<div id="message" class="message"></div>

<script src="login.js"></script>

</body>
</html>
