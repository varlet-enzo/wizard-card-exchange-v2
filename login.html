    <h1>Création de Compte</h1>
</header>

<form id="registrationForm" onsubmit="return validateForm();">
    <label for="pseudo">Identifiant (minimum 6 caractères) :</label>
    <input type="text" id="pseudo" name="pseudo" minlength="6" required class="form-input"><br><br>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required class="form-input email-input">

    <label for="mdp">Mot de passe (minimum 8 caractères) :</label>
    <input type="password" id="mdp" name="mdp" minlength="8" required class="form-input"><br><br>

    <label for="mdpConfirm">Vérification du mot de passe :</label>
    <input type="password" id="mdpConfirm" name="mdpConfirm" required class="form-input"><br><br>

    <div>
        <button type="button" id="toggleMdp">Afficher le mot de passe</button>
    </div>

    <div class="captcha">
        <label for="captcha-form">Entrer le captcha :</label>
        <div class="preview"></div>
        <div class="captcha-form">
            <input type="text" id="captcha-form" placeholder="Entrer le texte du captcha" class="form-input">
            <button class="captcha-refresh">
                <i class="fa fa-refresh"></i>
            </button>
        </div>
    </div>

    <fieldset>
        <legend>Choisissez votre maison :</legend>
        <input type="radio" id="option1" name="options" value="top" required>
        <label for="option1">Gryffondor</label><br>
        <input type="radio" id="option2" name="options" value="mid">
        <label for="option2">Serpentard</label><br>
        <input type="radio" id="option3" name="options" value="adc">
        <label for="option3">Serdaigle</label><br>
        <input type="radio" id="option4" name="options" value="sup">
        <label for="option4">Poufsouffle</label><br>
    </fieldset><br>

    <button type="button" onclick="validateForm()">Soumettre</button>
</form>

<div id="message" class="message"></div>

<script src="login.js"></script>


</body>
